<!DOCTYPE html>
<html>

<head>
    <title>Time Card</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="minimal-ui, width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="HandheldFriendly" content="true" />
    <link rel="apple-touch-icon" href="https://abramkj.files.wordpress.com/2015/04/hours-icon-512.png">
    <link rel="stylesheet" type="text/css" href="ShowEntriesPanel.css">
    <link rel="stylesheet" type="text/css" href="ErrorMessage.css">
    <link rel="stylesheet" type="text/css" href="NavigationBar.css">
    <script language=" javascript" type="text/javascript" src="Logic.js"></script>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            background: #FFFFFF;
            overflow: hidden;
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
        }
        #divMain {
            position: absolute;
            left: 0px;
            top: 0px;
            transition: 0.3s;
            background-color: #FFFFFF;
        }
        #inputInformation {
            position: absolute;
            top: 44px;
            transition: 0.3s;
            background-color: #000000;
        }
        #updateInformation {
            position: absolute;
            top: 44px;
            transition: 0.3s;
            background-color: #000000;
        }
    </style>      
</head > 
<body onload="body_load();">
    <div id="divMain">
        <div id="navbar">Time Card
            <div id="btnAddNewEntry">            
                <svg version="1.1"
                     baseProfile="full"
                     width="40" height="40"
                     xmlns="http://www.w3.org/2000/svg">
                    <rect width="100%" height="100%" fill="white" />
                    <rect x="5" y="18.5" width="30" height="3" fill="#1588C7" />
                    <rect x="18.5" y="5" width="3" height="30" fill="#1588C7" />
                </svg>
            </div>
            <div id="btnBack"><img src="Back30.png"></div>
        </div>
        <div id="inputInformation"></div>
        <div id="showInformation">
            <label id="lblBeginDate">Begin Date:</label>
            <input type="text" id="txtBeginDate"/>
            <label id="lblEndDate">End Date:</label>
            <input type="text" id="txtEndDate"/>
            <div id="btnRefresh">Refresh</div>
            <div id="entriesList">
            </div>
        </div>
    </div>
    <div id="errorMessageMain">
        <div id="errorMessageBody">
            <p id="errorMessageString"></p>
            <input type="button" id="btnErrorMessageOK" value="OK" />
        </div>
    </div>
</body> 
</html >

<!DOCTYPE html>
<html>

<head>
    <title>Time Card</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="minimal-ui, width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="HandheldFriendly" content="true" />
    <link rel="apple-touch-icon" href="https://abramkj.files.wordpress.com/2015/04/hours-icon-512.png">
    <script language=" javascript" type="text/javascript" src="Logic.js"></script>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            background: #FFFFFF;
            overflow: hidden;
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
        }
        #divMain {
            position: absolute;
            left: 0px;
            top: 0px;
            transition: 0.3s;
            background-color: #FFFFFF;
        }
        #navbar {
            position: absolute;
            left: 0px;
            top: 0px;
            height: 35px;
            text-align: center;
            font-family: Helvetica;
            font-size: 25px;
            color: #1588C7;
            padding-top: 8px;
            border-bottom: solid;
            border-color: #808080;
            border-width: 5px;
            background-color: #FFFFFF;
        }
        #btnAddNewEntry {
            position: absolute;
            color: #1588C7;
            font-size: 40px;
            top: 0px;
            right: 7px;
        }
        #btnBack {
            position: absolute;
            color: #1588C7;
            font-size: 40px;
            top: 0px;
            left: 7px;
        }
        #inputInformation {
            position: absolute;
            top: 44px;
            transition: 0.3s;
            background-color: #000000;
        }

        #showInformation {
            position: absolute;
            background-color: #FFFFFF;
            transition: 0.3s;
            top: 44px;
            left: 0px;
        }
        #lblBeginDate {
            font-family: Helvetica;
            font-size: 20px;
            position: absolute;
            color: #1588C7;
            left: 40px;
            top: 37px;
            height: 35px;
            width: 110px;
        }
        #txtBeginDate {
            font-family: Helvetica;
            font-size: 20px;
            position: absolute;
            color: #000000;
            top: 30px;
            left: 170px;
            height: 35px;
        }
        #lblEndDate {
            font-family: Helvetica;
            font-size: 20px;
            position: absolute;
            color: #1588C7;
            left: 40px;
            height: 35px;
            top: 87px;
            width: 110px;
        }
        #txtEndDate {
            font-family: Helvetica;
            font-size: 20px;
            position: absolute;
            top: 80px;
            left: 170px;
            height: 35px;
            color: #000000;
        }
        #btnRefresh {
            position: absolute;
            color: white;
            background-color: #1588C7;
            font-size: 22px;
            font-family: Helvetica;
            border-radius:2px;
            left: 40px;
            top: 150px;
            padding-top: 4px;
            height: 28px;
            text-align: center;
        }

        #errorMessageMain {
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #errorMessageBody {
            position: absolute;
            top: 185px;
            left: 80px;
            width: 200px;
            height: 200px;
            background-color: #372D52;
            color: #76DAC4;
            pointer-events: all;
        }

        #btnErrorMessageOK {
            position: absolute;
            top: 150px;
            left: 20px;
            width: 160px;
            height: 35px;
            text-align: center;
            font-family: Sans-Serif;
            font-size: 20px;
            border-width: 3px;
            border-radius: 5px;
            background-color: #00b386;
            border-color: #00b386;
            color: white;
            border-style: solid;
        }

        #errorMessageString {
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 5px;
            font-size: 16px;
            font-family: Sans-Serif;
        }
        #entriesList {
            position: absolute;
            top: 202px;
            left: 40px;
            background-color: #BADCEF;
            overflow: scroll;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        #entriesListElement {
            background-color: #FFFFFF;
            height: 80px;
        }
        #entryName {
            position: absolute;
            color: #1588C7;
            left: 4px;
            font-size: 23px;
            font-family: Helvetica;
        }
        #entryDateWorked {
            position: absolute;
            right: 4px;
            color: #000000;
            font-size: 17px;
            font-weight: bold;
            font-family: Helvetica;
        }
        #entryHoursWorked {
            position: absolute;
            top: 50px;
            right: 4px;
            color: #1588C7;
            font-size: 17px;
            font-weight: bold;
            font-family: Helvetica;
        }
        #entryDescription {
            position: absolute;
            top: 45px;
            left: 4px;
            color: #000000;
            font-size: 13px;
            font-family: Helvetica;
        }
    </style>      
</head > 
<body onload="body_load();">
    <div id="divMain">
        <div id="navbar">Time Card
            <div id="btnAddNewEntry">&plus;</div>
            <div id="btnBack">&lt;</div>
        </div>
        <div id="inputInformation"></div>
        <div id="showInformation">
            <label id="lblBeginDate">Begin Date:</label>
            <input type="text" id="txtBeginDate"/>
            <label id="lblEndDate">End Date:</label>
            <input type="text" id="txtEndDate"/>
            <div id="btnRefresh">Refresh</div>
            <div id="entriesList">
                <div id="entriesListElement">
                    <div id="entryName">Ryan</div>
                    <div id="entryDateWorked">May 25, 2016</div>
                    <div id="entryDescription">012345678901234567890123456789</div>
                    <div id="entryHoursWorked">6.02</div>
                </div>
            </div>
        </div>
    </div>
    <div id="errorMessageMain">
        <div id="errorMessageBody">
            <p id="errorMessageString"></p>
            <input type="button" id="btnErrorMessageOK" value="OK" />
        </div>
    </div>
</body> 
</html >

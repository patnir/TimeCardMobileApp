<!DOCTYPE html>
<html>

<head>
    <title>Time Card</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="minimal-ui, width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="HandheldFriendly" content="true" />
    <link rel="apple-touch-icon" href="https://abramkj.files.wordpress.com/2015/04/hours-icon-512.png">
    <link rel="stylesheet" type="text/css" href="ShowEntriesPanel.css">
    <link rel="stylesheet" type="text/css" href="ErrorMessage.css">
    <link rel="stylesheet" type="text/css" href="NavigationBar.css">
    <link rel="stylesheet" type="text/css" href="SignInPage.css" />
    <link rel="stylesheet" type="text/css" href="AddEntryPanel.css" />
    <script language=" javascript" type="text/javascript" src="Logic.js"></script>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            background: #FFFFFF;
            overflow: hidden;
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
        }
        #divMain {
            position: absolute;
            left: 0px;
            top: 0px;
            transition: 0.3s;
            background-color: #FFFFFF;
        }
        #updateInformation {
            position: absolute;
            top: 44px;
            transition: 0.3s;
            background-color: #000000;
        }
        #entryOptionsList {
            position: absolute;
            top: 44px;
            transition: 0.3s;
            background-color: #FFFFFF;
            overflow: scroll;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        #entryOption {
            position: absolute;
            height: 49px;
            left: 0px;
            border-bottom: solid;
            border-width: 1px;
            border-color: #808080;
            color: #1588C7;
            text-align: center;
            font-family: Helvetica;
            font-size: 20px;
        }
    </style>      
</head > 
<body onload="body_load();">
    <div id="divMain">
        <div id="navbar">Time Card
            <div id="btnAddNewEntry"><img src="Images/Plus40.png" /></div>
            <div id="btnBack"><img src="Images/Back30.png"></div>
        </div>
        <div id="inputInformation" onload="inputLoad()">
            <div id="btnDateWorked">
                <div id="addEntryButtonText">Date</div>
                <div id="selectedDate"></div>
                <div id="menuSelectItem">&#9776;</div>
            </div>
            <div id="btnProject">
                <div id="addEntryButtonText">Project</div>
                <div id="selectedProject"></div>
                <div id="menuSelectItem">&#9776;</div>
            </div>
            <div id="btnTask">
                <div id="addEntryButtonText">Task</div>
                <div id="selectedTask"></div>
                <div id="menuSelectItem">&#9776;</div>
            </div>
            <div id="btnActivity">
                <div id="addEntryButtonText">Activity</div>
                <div id="selectedActivity"></div>
                <div id="menuSelectItem">&#9776;</div>
            </div>
            <div id="btnHoursWorked">
                <div id="addEntryButtonText">Hours</div>
                <div id="selectedHoursWorked"></div>
                <div id="menuSelectItem">&#9776;</div>
            </div>
            <input id="cbxPayable" type="checkbox" />
            <label id="lblPayable">Payable</label>
            <label id="lblBillable">Billable</label>
            <input id="cbxBillable" type="checkbox" />
            <input id="txtDescription" type="text">
            <div id="btnSave">Save</div>
        </div>
        <div id="showEntries">
            <label id="lblBeginDate">Begin Date:</label>
            <input type="text" id="txtBeginDate"/>
            <label id="lblEndDate">End Date:</label>
            <input type="text" id="txtEndDate"/>
            <div id="btnRefresh">Refresh</div>
            <div id="entriesList">
            </div>
        </div>
        <div id="entryOptionsList">
        </div>
        <div id="divSignIn">
            <label id="lblTeamName">Team Name:</label>
            <input id="txtTeamName" type="text"/>
            <label id="lblEmail">Email:</label>
            <input id="txtEmail" type="text"/>
            <label id="lblPassword">Password:</label>
            <input id="txtPassword" type="password"/>
            <div id="btnSignIn">Sign In</div>
            <a href="#" id="btnForgotPassword">Forgot Password</a>
            <input id="cbxRememberPassword" type="checkbox" />
            <label id="lblRememberPassword">Remember Password</label>
        </div>
    </div>
    <div id="errorMessageMain">
        <div id="errorMessageBody">
            <p id="errorMessageString"></p>
            <input type="button" id="btnErrorMessageOK" value="OK" />
        </div>
    </div>
</body> 
</html >
